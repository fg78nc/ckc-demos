version: '3.4'
services:
  zookeeper:
    image: strimzi/kafka:0.16.0-kafka-2.4.0
    command: [
      "sh", "-c",
      "bin/zookeeper-server-start.sh config/zookeeper.properties"
    ]
    ports:
      - "2181:2181"
    environment:
      LOG_DIR: /tmp/logs

  kafka:
    image: strimzi/kafka:0.16.0-kafka-2.4.0
    command: [
      "sh", "-c",
      "bin/kafka-server-start.sh config/server.properties --override listeners=$${KAFKA_LISTENERS} --override advertised.listeners=$${KAFKA_ADVERTISED_LISTENERS} --override zookeeper.connect=$${KAFKA_ZOOKEEPER_CONNECT}"
    ]
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      LOG_DIR: "/tmp/logs"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
  broker:
    image: otavio021/ckc-demo-artemis
    ports:
      - "5672:5672"
      - "8161:8161"
  camel-kafka-connector:
    build:
      context: ../../../containers/camel-kafka-connector
      target: ckc-demo-camel-kafka-connector
    volumes:
      - ./files/:/opt/kafka/custom-config/
    command: [
      "sh", "-c",
      "sleep 10s && /opt/run-connector.sh"
    ]
    depends_on:
      - kafka
      - broker
    environment:
      LOG_DIR: "/tmp/logs"
      KAFKA_CONNECT_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:9092
  ckc-jms-client:
    build:
      context: ../../../containers/ckc-demos
      target: ckc-demos-client-jms
    command: [
      "sh", "-c",
      "sleep 5s && ./jms-client consume -a amqp://broker -c -1 -q demo-queue"
    ]
    depends_on:
      - broker
  ckc-kafka-client:
    build:
      context: ../../../containers/ckc-demos
      target: ckc-demos-client-kafka
    command: [
      "sh", "-c",
      "sleep 15s && ./kafka-client produce -a kafka:9092 -c 10 -T demo-topic -t 'Hello DevConf 2020'"
    ]
    depends_on:
      - kafka
      - camel-kafka-connector